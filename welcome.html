<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disc Golf Scorecard</title>
    <link rel="stylesheet" href="style.css">

    	<script src="js/amazon-cognito-identity.min.js"></script>  
	<script src="js/config.js"></script>

</head>
<body>
    <h1>Welcome Back!</h1>

    <label>Email <span>(Username)</span></label>
    <label id="email_value"></label>

    <a href="index.html" class="loginLinks">Home</a>
        <a href="#accountInfo" class="loginLinks">Account Info</a>
        <a href="scorecard.html" class="loginLinks">Go to Scorecard</a>
        <a href="#contactFAQ" class="loginLinks">Contact & FAQ</a>
		<button type="button" onclick="signOut()">Sign out</button>


        <script>
            var data = { 
                UserPoolId : _config.cognito.userPoolId,
                ClientId : _config.cognito.clientId
            };
            var userPool = new AmazonCognitoIdentity.CognitoUserPool(data);
            var cognitoUser = userPool.getCurrentUser();
            
            window.onload = function(){
            if (cognitoUser != null) {
                cognitoUser.getSession(function(err, session) {
                    if (err) {
                        alert(err);
                        return;
                    }
                    console.log('session validity: ' + session.isValid());
                    //Set the profile info
                    cognitoUser.getUserAttributes(function(err, result) {
                        if (err) {
                            console.log(err);
                            return;
                        }
                        console.log(result);
                        document.getElementById("email_value").innerHTML = result[2].getValue();	
                    });			
                    
                });
            }
        }
        
            function signOut(){
            if (cognitoUser != null) {
              cognitoUser.signOut();	  
              window.location='index.html';
            }
        }
            </script>
        
</body>
</html>
