<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Login to Account</h1>

    <a href="index.html" class="loginLinks">Home</a>

    <div class="createAccountContainer">

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me</label>
        <p>Do not have an account? Click <a href="createAccount.html" class="createAccountHyperlink">here</a> to create an account.</p>

        <!--Submit & Cancel buttons-->
        <div class="buttons">
        <button type="button" onclick="document.getElementById('id02').style.display='none'" class="submit">Submit</button>
        <button type="button" onclick="window.location.href='index.html'" class="cancel">Cancel</button>
        </div>
    </div>

</body>
</html>
